<div class="container">

  <div class="title">
    <h1>{{ title }}</h1>
  </div>

  <div class="row">
    <div class="column" *ngIf="loadFinish">
      <table mat-table [dataSource]="items" class="mat-elevation-z8 table-container">

        <ng-container matColumnDef="alerta">
          <th mat-header-cell *matHeaderCellDef> Alerta </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': element.alerta}"></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data | date:'yyyy/MM/dd h:mm:ss a'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="sensor1">
          <th mat-header-cell *matHeaderCellDef> Sensor 1 </th>
          <td mat-cell *matCellDef="let element"> {{element.sensor1}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sensor2">
          <th mat-header-cell *matHeaderCellDef> Sensor 2 </th>
          <td mat-cell *matCellDef="let element"> {{element.sensor2}} </td>
        </ng-container>

        <!-- LAT / LONG -->
        <ng-container matColumnDef="latlong">
          <th mat-header-cell *matHeaderCellDef> LAT/LONG </th>
          <td mat-cell *matCellDef="let element">
            {{element.grupoSensores.geolocalizacao['_lat']}},{{element.grupoSensores.geolocalizacao['_long']}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemSelecionado(row)"></tr>
      </table>

      <div class="legends">
        <h4>Legenda: alerta crescimento da grama.</h4>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="primary" selected>OK</mat-chip>
          <mat-chip color="accent" class="attention" selected>ATENÇÃO</mat-chip>
          <mat-chip color="accent" selected>ACIMA</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div class="column">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
